apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloaks.k8s.keycloak.org
spec:
  group: k8s.keycloak.org
  names:
    kind: Keycloak
    listKind: KeycloakList
    plural: keycloaks
    singular: keycloak
  scope: Namespaced
  versions:
    - name: v2alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                instances:
                  type: integer
                db:
                  type: object
                  properties:
                    vendor:
                      type: string
                    url:
                      type: string
                    usernameSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                    passwordSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                hostname:
                  type: object
                  properties:
                    hostname:
                      type: string
                http:
                  type: object
                  properties:
                    httpEnabled:
                      type: boolean
      subresources:
        status: {}