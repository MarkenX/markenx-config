apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: markenx
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:22.0.5
          args:
            - start
            - --optimized
            - --import-realm
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: KEYCLOAK_ADMIN_PASSWORD

            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres:5432/keycloak
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

            - name: KC_DB_DRIVER
              value: postgresql

            - name: KC_TRANSACTION_XA_ENABLED
              value: "false"

            # Configuraci√≥n de hostname y proxy
            - name: KC_HOSTNAME
              value: keycloak.local
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            - name: KC_PROXY
              value: edge

            # Configuraciones del servidor
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"

            - name: KC_DB_INITIALIZE
              value: "true"

          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8443
              name: https

          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import/realms
              readOnly: true
            - name: scripts
              mountPath: /opt/keycloak/data/scripts
              readOnly: true

          startupProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            failureThreshold: 60
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 10

          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10

      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
        - name: scripts
          configMap:
            name: keycloak-scripts
            defaultMode: 0755